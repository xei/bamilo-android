apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }
}

dependencies {
    /** REMOTE MAVEN LIBS  **/
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.google.android.support:wearable:1.1.0'
    compile 'com.mcxiaoke.volley:library:1.0.16'
    /** FRAMEWORK **/
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    /** GOOGLE PLAY SERVICE **/
    compile 'com.google.android.gms:play-services-analytics:7.5.0'
    compile 'com.google.android.gms:play-services-location:7.5.0'
    compile 'com.google.android.gms:play-services-ads:7.5.0'
    compile 'com.google.android.gms:play-services-wearable:7.5.0'
    /** TRACKERS  **/
    compile 'com.newrelic.agent.android:android-agent:5.1.1'
    compile 'com.ad4screen.sdk:A4SSDK:3.1.3'
    compile 'com.adjust.sdk:adjust-android:4.0.8'
    compile 'net.hockeyapp.android:HockeySDK:3.5.0'
    /** LOCAL LIBS  **/
    compile project(':libraries:FacebookSDK')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/A4SSDK-GooglePlayServices-1.5.jar')
    //compile files('libs/apptimize-android-2.7.1.jar')
    /** TESTS **/
    testCompile 'junit:junit:4.12'
    testCompile files('libs/json.jar')
}
