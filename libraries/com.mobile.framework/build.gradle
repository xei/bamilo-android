apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
    }

    dexOptions {
        jumboMode true
    }

    useLibrary 'org.apache.http.legacy'
}

/**
 * Exclude unused com.mobile.components
 */
//noinspection GroovyAssignabilityCheck
sourceSets {
    main {
        java {
            exclude 'com/mobile/components/_unused_/**'
        }
    }
}

dependencies {
    /** REMOTE MAVEN LIBS  **/
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    // compile 'com.google.android.support:wearable:1.3.0'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.nineoldandroids:library:2.4.0'
    /** FRAMEWORK **/
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    /** GOOGLE PLAY SERVICE **/
    compile 'com.google.android.gms:play-services-analytics:7.5.0'
    compile 'com.google.android.gms:play-services-location:7.5.0'
    compile 'com.google.android.gms:play-services-ads:7.5.0'
    compile 'com.google.android.gms:play-services-wearable:7.5.0'
    /** TRACKERS  **/
    compile 'com.newrelic.agent.android:android-agent:5.1.2'
    compile 'com.ad4screen.sdk:A4SSDK:3.2.0.1'                                  // https://bintray.com/accengage/maven/A4SSDK/
    compile 'com.adjust.sdk:adjust-android:4.0.8'                               // https://github.com/adjust/android_sdk
    compile 'net.hockeyapp.android:HockeySDK:3.6.0'                             // https://github.com/bitstadium/HockeySDK-Android
    /** LOCAL LIBS  **/
    compile 'com.facebook.android:facebook-android-sdk:4.2.0'
    // Adjust the version accordingly
    compile fileTree(dir: 'libs', exclude: ['json.jar'], include: ['*.jar'])
    compile files('libs/A4SSDK-GooglePlayServices-1.6.jar')
    /** TESTS **/
    testCompile 'junit:junit:4.12'
    testCompile files('libs/json.jar')
}
